<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="container mt-4">
        <h1>Your Shopping Cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
        
        <div class="text-right mt-4">
            <p><strong>Total Price: </strong><span id="totalPrice"></span></p>
            <button id="checkoutButton" class="btn btn-primary">Checkout</button>
        </div>
    </div>

    <!-- Optional: Include Bootstrap's JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Link to your JavaScript files -->
    <script src="../scripts/api.js"></script>
    <script src="../scripts/ui.js"></script>
    <script src="../scripts/cart.js"></script> <!-- You might need this new file for cart-specific functions -->
</body>

</html>
